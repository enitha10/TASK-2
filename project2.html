<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Music Player UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary: #6c5ce7;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-sub: #636e72;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-gradient);
        }

        /* Player Container */
        .player-card {
            background: var(--card-bg);
            width: 350px;
            padding: 30px;
            border-radius: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.12);
            text-align: center;
        }

        /* Album Art */
        .album-art {
            width: 100%;
            height: 250px;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .player-card:hover .album-art img {
            transform: scale(1.1);
        }

        /* Song Details */
        .song-details h2 {
            font-size: 1.4rem;
            color: var(--text-main);
            margin-bottom: 5px;
        }

        .song-details p {
            font-size: 0.9rem;
            color: var(--text-sub);
            margin-bottom: 30px;
        }

        /* Progress Bar Section */
        .progress-area {
            width: 100%;
            margin-bottom: 30px;
        }

        .bar-bg {
            height: 6px;
            width: 100%;
            background: #dfe6e9;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
        }

        .bar-fill {
            height: 100%;
            width: 45%; /* Manual progress state */
            background: var(--primary);
            border-radius: 10px;
            position: relative;
            transition: width 0.3s ease;
        }

        /* The handle/dot on the progress bar */
        .bar-fill::after {
            content: '';
            position: absolute;
            right: -5px;
            top: -4px;
            width: 14px;
            height: 14px;
            background: var(--primary);
            border: 3px solid #fff;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .time {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.75rem;
            color: var(--text-sub);
            font-weight: 600;
        }

        /* Control Buttons */
        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .btn {
            background: none;
            border: none;
            color: var(--text-sub);
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }

        .btn.play-pause {
            width: 65px;
            height: 65px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            font-size: 1.4rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
        }

        .btn.play-pause:hover {
            transform: scale(1.1);
            background: #5b4bc4;
        }

        .btn.play-pause:active {
            transform: scale(0.95);
        }

    </style>
</head>
<body>

    <div class="player-card">
        <div class="album-art">
            <img src="https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?q=80&w=500" alt="Album Art">
        </div>

        <div class="song-details">
            <h2>Starlight Melodies</h2>
            <p>Astral Echoes â€¢ Resonance</p>
        </div>

        <div class="progress-area">
            <div class="bar-bg">
                <div class="bar-fill"></div>
            </div>
            <div class="time">
                <span>02:15</span>
                <span>04:50</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn"><i class="fas fa-shuffle"></i></button>
            <button class="btn"><i class="fas fa-backward-step"></i></button>
            <button class="btn play-pause"><i class="fas fa-play"></i></button>
            <button class="btn"><i class="fas fa-forward-step"></i></button>
            <button class="btn"><i class="fas fa-repeat"></i></button>
        </div>
    </div>

</body>
</html>
